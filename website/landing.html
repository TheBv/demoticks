<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="mainstyle.css" />
    <meta charset="utf-8" name="description" content="Landing page for demoticks.tf that allows the user to select different options related to Team Fortress 2 (tf2) logs." />
    <title>Welcome!</title>
</head>
<body>
    <div class="bar">
        <a href="/">
            <img src="/images/demoticks_logo.png" id="logoImage" height="100" class="center" alt="Demoticks" />
        </a>
    </div>
    <div class="center">

        <button class="landing_search button" onclick="window.location.href='/search'">
            <div style="padding-bottom:100px">
                <h1>Search</h1>
                Input a playername and timeframe and find relevant events for their matches.
            </div>
        </button>
        <button class="landing_file_select button" onclick="window.location.href='/files'">
            <div style="padding-bottom:100px;">
                <h1>Select Demo Files (beta)</h1>
                Select .dem files, receive relevant events and optionally download .vdm files to automate the recording with lawena.
            </div>
    </button>
    </div>
</body>
</html>
